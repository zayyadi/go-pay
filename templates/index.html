<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/styles.css">

</head>

<body>
    <div class="container">
        <div>
            <h1>Tax Calculator</h1>
        </div>
        <form id="payslip-form">
            <label for="gross">Gross Salary:</label>
            <input type="number" id="gross" name="gross" value="10000">
            <label for="health">Is Health Contribution?</label>
            <select id="health" name="health">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <label for="contrib">Is Pension Contributory?</label>
            <select id="contrib" name="contrib">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <label for="housing">Is Housing Contribution?</label>
            <select id="housing" name="housing">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <button type="button" id="calculate-button">Calculate Payslip</button>
        </form>

        <div id="result"></div>

        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
